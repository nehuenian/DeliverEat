/**
 * This file is intended to work as a repository for all the dependencies the project has.
 *
 * Dependencies version will be separated of its correspondent package to improve readability and
 * avoid repeating versions.
 */

ext {
    //region Android Dependencies Versions
    androidXVersion = '1.0.2'
    androidXTestVersion = '1.1.1'
    androidXAnnotations = '1.0.2'
    androidXLegacySupport = '1.0.0'
    androidXAppCompat = '1.0.2'
    materialVersion = '1.1.0-alpha06'
    cardVersion = '1.0.0'
    recyclerViewVersion = '1.0.0'
    appCompatVersion = '1.0.2'
    roomVersion = '2.1.0-alpha07'
