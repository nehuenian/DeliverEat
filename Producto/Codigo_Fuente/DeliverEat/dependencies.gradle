            kotlinCoroutines         : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinXVersion}",
            kotlinCoroutinesAndroid  : "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinXVersion}",
            material                 : "com.google.android.material:material:${materialVersion}",
            gson                     : "com.google.code.gson:gson:${gsonVersion}",
            retrofit                 : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            retrofitConverter        : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
            glide                    : "com.github.bumptech.glide:glide:${glideVersion}",
            glideCompiler            : "com.github.bumptech.glide:compiler:${glideVersion}"
    ]

    testing = [
            junit            : "junit:junit:${junitVersion}",
            mockito          : "org.mockito:mockito-core:${mockitoVersion}",
            hamcrest         : "org.hamcrest:hamcrest-all:${hamcrestVersion}",
            arch_core_testing: "android.arch.core:core-testing:${archTestingVersion}",
            test_core        : "androidx.test:core:${testCoreVersion}",
            kotlin_test      : "org.jetbrains.kotlin:kotlin-test-junit:${kotlinTestVersion}"
